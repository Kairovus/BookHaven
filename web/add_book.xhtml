<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Add Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="vendor/bootstrap/css/datepicker.css" rel="stylesheet" />
        <style>
            .update{
                width:30%;
                margin: auto;
            }

            .form-group{
                margin-bottom: 20px;
            }

            .logo{
                width: 75%;
                display:block;
                margin-left:auto;
                margin-right:auto;
            }

            .flex{
                display:flex;
            }

            .jst-cnt{
                justify-content: space-around;
            }
            .btn{
                width: 40%;
            }

        </style>
    </h:head>
    <h:body>
        <div class="col-sm-3 update">
            <h:form id="update">
                <h3 class="mt-5 text-center">Add Books</h3>
                <div class="logo">
                    <h:graphicImage url="IMG/BookHavenLogo.png" class="logo"></h:graphicImage>
                </div>
                <div class="form-group">
                    <label for="authorid">Author ID</label>
                    <h:inputText id="authorid" value="#{bookBean.book.author}" required="true" class="form-control">
                        <f:converter converterId="authorConverter"/>
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="authorid" style="color:red" />
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <h:inputText id="title" value="#{bookBean.book.title}" required="true" class="form-control">
                        <f:validateLength minimum="1"/>
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="title" style="color:red" />
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <h:inputText id="isbn" required="true" value="#{bookBean.book.isbn}" class="form-control">
                        <f:validateLength minimum="1"/>
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="isbn" style="color:red" />
                </div>
                <div class="form-group">
                    <label for="published_year">Published Year</label>
                    <h:inputText id="published_year" required="true" value="#{bookBean.book.publishedYear}" class="form-control">
                        <f:validateLength minimum="1"/>
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="published_year" style="color:red" />
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <h:inputText id="genre" required="true" value="#{bookBean.book.genre}" class="form-control">
                     <f:validateRegex pattern="^[A-Za-z]+$"/>
                        <f:validateLength minimum="1"/>
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="genre" style="color:red" />
                </div>
                <div class="errormsg" style="margin-top: 20px; margin-bottom: 20px; color: red; font-weight: bold">
                    <h:messages globalOnly="true"/>
                </div>
                <div class="form-group flex jst-cnt">
                    <h:commandButton id="Add" class="btn btn-info" value="Add"
                                     action="#{bookBean.saveBook()}"/>
                    <h:commandButton id="Cancel" class="btn btn-info" value="Cancel"
                                     action="#{bookBean.clearBook()}"/>
                </div>
            </h:form>
        </div>
        <script src="vendor/jquery/jquery.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap-datepicker.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                $('.datepicker').datepicker({
                });
            });
        </script>
    </h:body>
</html>
