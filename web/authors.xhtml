<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Author Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            .logo {
                width: 5%;
                border-radius: 1rem;
                margin-right: 1rem;
            }

            .nav-link {
                font-size: 1.5rem;
                color: lightgray;
                margin: 10px;
                transition: 0.5s;
            }

            .nav-link:hover {
                font-size: 1.6rem;
                color: white;
                margin: 10px;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar {
                width: 100%;
                overflow: auto;
            }

            #form1, #form2 {
                margin-top: 2%;
                margin-left: auto;
                margin-right: auto;
                width: 90%;
            }

            .search-btn {
                margin-top: 2%;
                margin-left: 5%;
                font-size: 1.3rem;
            }

            .action {
                display: flex;
                align-items: center;
                justify-content: space-around;
            }

            .header {
                margin-bottom: 1%;
                display: flex;
            }

            .search {
                width: 70%;
            }

            .searchbar {
                margin-left: 2%;
                width: 30%;
                border-radius: .7rem;
            }

            .add-btn {
                margin-left: auto;
                margin-right: 5%;
                align-self: center;
                margin-top: 1%;
                font-size: 1.3rem;
            }
            .id{
                margin-left: 20%;
            }
            .fname{
                margin-left: 73%;
            }

            .lname{
                margin-left: 80%;
            }

            .edit{
                margin-left: 45%;
                margin-right: 2%;
            }
        </style>
    </h:head>
    <h:body>
        <!-- Navigation -->
        <h:form id="link">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
                <div class="container">
                    <h:graphicImage url="IMG/BookHavenLogo.png" class="logo"/>
                    <a class="navbar-brand" href="#">BOOKHAVEN LIBRARY</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Dashboard" action="dashboard?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Transactions" action="transactions?faces-redirect=true"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink class="nav-link" value="Books" action="books?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Customers" action="customers?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Staffs" action="staffs?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Authors" action="authors?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Logout" action="#{admin.logout}"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>

        <!-- Page Content -->
        <h:form id="form1">
            <div class="header">
                <div class="search">
                    <h:commandButton action="#{authorBean.search}" value="Search" class="search-btn"/>
                    <h:inputText value="#{authorBean.searchName}" class="searchbar"/>
                </div>
                <h:commandButton action="add_author" value="Add Author" class="add-btn"/>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Author ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <h:dataTable value="#{authorBean.authors}" var="author" class="table table-striped">
                        <h:column>
                            <h:outputText value="#{author.authorId}" class='id'/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{author.firstName}" class='fname'/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{author.lastName}" class='lname'/>
                        </h:column>
                        <h:column>
                            <h:commandLink value="Edit" action="#{authorBean.editAuthor(author)}" class="btn btn-warning edit"/>
                            <h:commandLink value="Delete" action="#{authorBean.deleteAuthor(author.authorId)}" class="btn btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this author?');"/>
                        </h:column>
                    </h:dataTable>
                </tbody>
            </table>
        </h:form>

        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
