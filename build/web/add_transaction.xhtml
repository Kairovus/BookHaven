<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Add Transaction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="vendor/bootstrap/css/datepicker.css" rel="stylesheet" />
        <style>
            .update{
                width:30%;
                margin: auto;
            }

            .form-group{
                margin-bottom: 20px;
            }

            .logo{
                width: 75%;
                display:block;
                margin-left:auto;
                margin-right:auto;
            }

            .flex{
                display:flex;
            }

            .jst-cnt{
                justify-content: space-around;
            }
            .btn{
                width: 40%;
            }

        </style>
    </h:head>
    <h:body>
        <div class="col-sm-3 update">
            <h:form id="update">
                <h3 class="mt-5 text-center">Add Transaction</h3>
                <div class="logo">
                    <h:graphicImage url="IMG/BookHavenLogo.png" class="logo"></h:graphicImage>
                </div>
                <div class="form-group">
                    <label for="bookid">Book ID</label>
                    <h:inputText id="bookid" required="true" value="#{bookTransactionBean.booktransaction.book}" class="form-control">
                        <f:converter converterId="bookConverter"/>
                        <f:validateRegex pattern="^[1-9]+$" />
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="bookid" style="color:red" />
                </div>
                <div class="form-group">
                    <label for="customerid">Customer ID</label>
                    <h:inputText id="customerid" required="true" value="#{bookTransactionBean.booktransaction.customer}" class="form-control">
                        <f:converter converterId="customerConverter"/>
                        <f:validateRegex pattern="^[1-9]+$" />
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="customerid" style="color:red" />

                </div>
                <div class="form-group">
                    <label for="staffid">Staff ID</label>
                    <h:inputText id="staffid" required="true" value="#{bookTransactionBean.booktransaction.staff}" class="form-control">
                        <f:converter converterId="staffConverter"/>
                        <f:validateRegex pattern="^[1-9]+$" />
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="staffid" style="color:red" />

                </div>
                <div class="form-group">
                    <label for="issue_date">Issue Date</label>
                    <h:inputText id="issue_date" required="true" value="#{bookTransactionBean.booktransaction.issueDate}" class="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                        <f:converter converterId="dateConverter" />
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="issue_date" style="color:red" />

                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <h:inputText id="due_date" required="true" value="#{bookTransactionBean.booktransaction.dueDate}" class="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                        <f:converter converterId="dateConverter" />
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="due_date" style="color:red" />

                </div>
                <div class="form-group">
                    <label for="return_date">Return Date</label>
                    <h:inputText id="return_date" value="#{bookTransactionBean.booktransaction.returnDate}" class="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                        <f:converter converterId="dateConverter" />
                    </h:inputText>
                    <h:message for="return_date" style="color:red" />

                </div>
                <div class="errormsg" style="margin-top: 20px; margin-bottom: 20px; color: red; font-weight: bold">
                    <h:messages globalOnly="true"/>
                </div>
                <div class="form-group flex jst-cnt">
                    <h:commandButton id="Add" class="btn btn-info" value="Add"
                                     action="#{bookTransactionBean.saveBookTransaction()}"/>
                    <h:commandButton id="Cancel" class="btn btn-info" value="Cancel"
                                     action="#{bookTransactionBean.clearBookTransaction()}"/>
                </div>
            </h:form>
        </div>
        <script src="vendor/jquery/jquery.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap-datepicker.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                $('.datepicker').datepicker({
                });
            });
        </script>
    </h:body>
</html>
