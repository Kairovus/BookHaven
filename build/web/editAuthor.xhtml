<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Edit Author</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="vendor/bootstrap/css/datepicker.css" rel="stylesheet" />
        <style>
            .update{
                width:30%;
                margin: auto;
            }

            .form-group{
                margin-bottom: 20px;
            }

            .logo{
                width: 75%;
                display:block;
                margin-left:auto;
                margin-right:auto;
            }

            .flex{
                display:flex;
            }

            .jst-cnt{
                justify-content: space-around;
            }
            .btn{
                width: 40%;
            }

        </style>
    </h:head>
    <h:body>
        <div class="col-sm-3 update">
            <h:form id="update">
                <h3 class="mt-5 text-center">Edit Author</h3>
                <div class="logo">
                    <h:graphicImage url="IMG/BookHavenLogo.png" class="logo"></h:graphicImage>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <h:inputText id="firstName" value="#{authorBean.author.firstName}" required="true" class="form-control">
                    <f:validateRegex pattern="^[A-Za-z]+$" />
                        <f:validateLength minimum="1" maximum="30" />
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="firstName" style="color:red" />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <h:inputText id="lastName" required="true" value="#{authorBean.author.lastName}" class="form-control">
                    <f:validateRegex pattern="^[A-Za-z]+$" />
                        <f:validateLength minimum="1" maximum="30" />
                        <f:validateRequired />
                    </h:inputText>
                    <h:message for="lastName" style="color:red" />
                </div>
                <div class="form-group flex jst-cnt">
                    <h:commandButton id="Update" class="btn btn-info" value="Update"
                                     action="#{authorBean.updateAuthor()}"/>
                    <h:commandButton id="Cancel" class="btn btn-info" value="Cancel"
                                     action="#{authorBean.clearAuthor()}"/>
                </div>
            </h:form>
        </div>
        <script src="vendor/jquery/jquery.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap-datepicker.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                $('.datepicker').datepicker({
                });
            });
        </script>
    </h:body>
</html>
