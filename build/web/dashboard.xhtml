<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="vendor/bootstrap/css/datepicker.css" rel="stylesheet" />
        <style>
            .logo{
                width: 5%;
                border-radius: 1rem;
                margin-right: 1rem;
            }

            .nav-link{
                font-size: 1.5rem;
                color: lightgray;
                margin: 10px;
                transition: 0.5s;
            }

            .nav-link:hover{
                font-size: 1.6rem;
                color: white;
                margin: 10px;
            }

            .navbar-brand{
                font-size: 1.5rem;
            }

            .navbar {
                width:100%;
                overflow: auto;
            }

            .display{
                width: 40%;
                margin-left:auto;
                margin-right:auto;
                margin-top:3%;
            }

            .row1, .row2{
                justify-content: space-around;
                display: flex;
                margin-bottom: 8%;
            }

            .booksize,.customsize,.transsize,.staffsize{
                width: 40%;
                border-radius: 1rem;
                padding:1rem;
                text-align: center;
            }

            .booksize{
                background-color: red; 
            }

            .customsize{
                background-color: blue;
            }

            .transsize{
                background-color: green;
            }

            .staffsize{
                background-color: yellow;
            }

            .bi{
                font-size: 4rem;
            }

            .size,.title{
                font-size: 3rem;
                color: black;
            }

        </style>
    </h:head>
    <h:body>
        <h:form id="link">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
                <div class="container">
                    <h:graphicImage url="IMG/BookHavenLogo.png" class="logo"></h:graphicImage>
                    <a class="navbar-brand" href="#">BOOKHAVEN LIBRARY</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" datatarget="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" arialabel="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Dashboard" action="dashboard?facesredirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Transactions" action="transactions?facesredirect=true"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink class="nav-link" value="Books"
                                               action="books?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Customers"
                                               action="customers?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Staffs"
                                               action="staffs?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Authors"
                                               action="authors?faces-redirect=true"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" value="Logout"
                                               action="#{admin.logout}"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>
        <!-- Page Content -->
        <div class="display">
            <div class="row1">
                <div class="booksize">
                    <i class="bi bi-book"></i>
                    <br/>
                    <h:outputText value="#{bookBean.books.size()}" class='size'/>
                    <div class="title"> Books</div>
                </div>
                <div class="customsize">
                    <i class="bi bi-person-fill"></i>
                    <br/>
                    <h:outputText value="#{customerBean.customers.size()}" class='size' />
                    <div class="title"> Customers</div>                    
                </div>
            </div>
            <div class="row2">
                <div class="transsize">
                    <i class="bi bi-card-checklist"></i>
                    <br/>
                    <h:outputText value="#{bookTransactionBean.bookTransactions.size()}" class='size' />
                    <div class="title"> Transactions</div>                    
                </div>
                <div class="staffsize">
                    <i class="bi bi-person-vcard"></i>
                    <br/>
                    <h:outputText value="#{staffBean.staffs.size()}" class='size' />
                    <div class="title"> Staffs</div>                    
                </div>
            </div>
        </div>



        <script src="vendor/jquery/jquery.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap-datepicker.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                $('.datepicker').datepicker({
                });
            });
        </script>
    </h:body>
</html>
